<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SUP North East, information for anyone wanting to paddleboard in the north east of England">
    <meta name="keywords" content="SUP, stand up paddle boarding, north east beaches, SUP saftey, water sports">
    <meta name="author" content="SUP North East">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact | SUP North East</title>

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">SUP North East</h1>
        </a>
        
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            
            <input class="join-button" type="submit" value="Sign up!">
        </form>
    </section>


<!-- font awesome script -->
<script src="https://kit.fontawesome.com/ea37b7ed60.js" crossorigin="anonymous"></script>

</body>

</html>
