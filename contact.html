<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SUP North East, information for anyone wanting to paddleboard in the north east of England">
    <meta name="keywords" content="SUP, stand up paddle boarding, north east beaches, SUP saftey, water sports">
    <meta name="author" content="SUP North East">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>SUP North East</title>
    <link rel="shortcut icon" href="assets/media/images/SNE-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>SUP North East</h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2>Contact Us</h2>
            <label for="fullname">Name<span class="req">*</span></label>
            <input class="text-input" id="fullname" name="full_name" type="text" required>
            
            <label for="email">Email Address<span class="req">*</span></label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <label for="message">Message<span class="req">*</span></label>
            <textarea class="message" id="message" cols="50" rows="10" name="message" required></textarea>

            <input class="send" type="submit" value="Send Message">
        </form>
    </section>


<!-- font awesome script -->
<script src="https://kit.fontawesome.com/ea37b7ed60.js" crossorigin="anonymous"></script>



<footer>
    <div class="social-networks">
        <h3>Follow US</h3>
        <ul>
            <li>
                <a id="facebook" href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a id="twitter" href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a id="youtube" href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a id="insta" href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a id="linkedin" href="https://linkedin.com" target="_blank" rel="noopener"
                     aria-label="Visit our Linkedin page (opens in a new tab)"><i class="fab fa-linkedin"></i></a>
            </li>
        </ul>
    </div>
</footer>
</body>

</html>
